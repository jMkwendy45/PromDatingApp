<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/icons8-p-64.png">
    <title>Document</title>
</head>
<body>
<style>
        p{
            font-family: Arial,sans-serif;
        }

        .text{
            width: 300px;
            line-height: 20px;
        }

        .activate{
            background-color: rgb(0, 149, 255);
            color: white;
            border: none;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 22px;
            transition: all 0.5s;
            margin-left: 22px;
            font-family: Arial;
            font-weight: bold;
        }

        .activate:hover{
            cursor: pointer;
            background-color: white;
            color: rgb(0, 149, 255);
            border: 1px solid rgb(0, 149, 255);
        }

        .activate:active{
            background-color: rgb(0, 149, 255);
            color: white;
        }

        .main-container{
            align-items: center;
            justify-content: center;
            align-content: center;
            align-self: center;
            position: absolute;
            top: 12px;
            left: 35px;
        }

        .logo{
            width: 400px;
            margin-left: 0;
            border:none;
        }

        .social-links{
            margin-left: 70px;
        }

        .bottom-section{
            margin-left: 50px;
        }

        .social-links img{
            width: 25px;
            margin-top: 20px;
            margin-right: 0;
            margin-top: 0;
        }

        .social-links-description{
            font-size: 14px;
            color: #969696;
            margin-left: 15px;
            margin-bottom: 10px;
        }
    </style>

<div class="main-container">
    <img src="https://res.cloudinary.com/dtskwowpb/image/upload/v1691484797/promiscuos/assets/cople_zmes2t.jpg" alt="" class="logo">
    <div class="bottom-section">
        <p class="text">
            Hi,
            Welcome to promiscuous.org, we are pleased to have you,
            please click on the button below to activate your account.
        </p>
          <a href="%s">
              <button type="button" class="activate">
                  Activate
              </button>
          </a>

        <p class="social-links-description">join our social communities:</p>
        <div class="social-links">
            <a href="https://www.facebook.com">
                <img src="https://res.cloudinary.com/dtskwowpb/image/upload/v1691484801/promiscuos/assets/facb_qztwcf.jpg" alt="" class="facebook-icon">
            </a>
            <a href="https://www.twitter.com">
                <img src="https://res.cloudinary.com/dtskwowpb/image/upload/v1691484909/promiscuos/assets/twit_eppcne.jpg" alt="" class="twitter icon">
            </a>
            <a href="https://www.instagram.com">
                <img src="https://res.cloudinary.com/dtskwowpb/image/upload/v1691484772/promiscuos/assets/instg_lihsck.jpg" alt="" class="instagram-icon">
            </a>
            <a href="https://www.linkedin.com">
                <img src="https://res.cloudinary.com/dtskwowpb/image/upload/v1691484791/promiscuos/assets/WhatsApp_Image_2023-08-08_at_09.43.30_hirdaw.jpg" alt="" class="linkedin-icon">
            </a>
        </div>
    </div>
</div>
</body>
</html>
